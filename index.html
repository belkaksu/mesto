<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ксения Ломакина" />
    <meta
      name="description"
      content="Интерактивный сервис Mesto - поделись своей историей."
    />
    <title>Mesto</title>

    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          src="./images/header__logo.svg"
          alt="Логотип сервиса Mesto"
          class="logo header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile content__profile">
          <img
            src="./images/profile__avatar.jpg"
            class="profile__avatar"
            alt="Аватарка пользователя"
          />
          <div class="profile__two-columns">
            <div class="profile__info">
              <div class="profile__client-info">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>

              <div class="profile__button">
                <button class="profile__edit-button" type="button">
                  <img
                    src="./images/profile__Edit-Button.svg"
                    alt="Иконка кнопки для открытия всплывающей формы ввода личных данных"
                    class="profile__button-image"
                  />
                </button>
              </div>
            </div>

            <button class="profile__add-button" type="button"></button>
          </div>
        </section>
        <section class="cards">
          <ul class="elements">
            <li class="element">
              <figure class="element__card">
                <img
                  src="./images/elements__karachaevsk.jpg"
                  alt="Сентинский храм в Карачаево-Черкессии"
                  class="element__image"
                />
                <figcaption class="element__desc">Карачаевск</figcaption>
              </figure>
              <button class="element__icon">
                <img src="./images/profile__heart.svg" alt="иконка сердечко" />
              </button>
            </li>

            <li class="element">
              <figure class="element__card">
                <img
                  src="./images/elements__elbrus.jpg"
                  alt="Вид на Эльбрус Кабардино-Балкария"
                  class="element__image"
                />
                <figcaption class="element__desc">Гора Эльбрус</figcaption>
              </figure>
              <button class="element__icon">
                <img src="./images/profile__heart.svg" alt="иконка сердечко" />
              </button>
            </li>

            <li class="element">
              <figure class="element__card">
                <img
                  src="./images/elements__dombai.jpg"
                  alt="Домбай. Горный курорт в Карачаево-Черкессии"
                  class="element__image"
                />
                <figcaption class="element__desc">Домбай</figcaption>
              </figure>
              <button class="element__icon">
                <img src="./images/profile__heart.svg" alt="иконка сердечко" />
              </button>
            </li>

            <li class="element">
              <figure class="element__card">
                <img
                  src="./images/elements__elbrus.jpg"
                  alt="Вид на Эльбрус Кабардино-Балкария"
                  class="element__image"
                />
                <figcaption class="element__desc">Гора Эльбрус</figcaption>
              </figure>
              <button class="element__icon">
                <img src="./images/profile__heart.svg" alt="иконка сердечко" />
              </button>
            </li>

            <li class="element">
              <figure class="element__card">
                <img
                  src="./images/elements__dombai.jpg"
                  alt="Домбай. Горный курорт в Карачаево-Черкессии"
                  class="element__image"
                />
                <figcaption class="element__desc">Домбай</figcaption>
              </figure>
              <button class="element__icon">
                <img src="./images/profile__heart.svg" alt="иконка сердечко" />
              </button>
            </li>

            <li class="element">
              <figure class="element__card">
                <img
                  src="./images/elements__karachaevsk.jpg"
                  alt="Сентинский храм в Карачаево-Черкессии"
                  class="element__image"
                />
                <figcaption class="element__desc">
                  Карачаево-Черкессия
                </figcaption>
              </figure>
              <button class="element__icon">
                <img src="./images/profile__heart.svg" alt="иконка сердечко" />
              </button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__desc">&#169; 2020 Mesto Russia</p>
      </footer>
      <section class="overlay page__overlay">



          <form class="popup">
            <div class="popup__main">

              <button class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__profile popup__form-contaiter">
              <input
                type="text"
                class="popup__user-name popup__item"
                value="Жак-Ив Кусто"
              />
              <input
                type="text"
                class="popup__user-post popup__item"
                value="Исследователь океана"
              />
            </fieldset>
            <fieldset class="popup__submit popup__form-contaiter">
              <button
                type="submit"
                class="popup__submit-button">Сохранить</button>
            </fieldset>
          </div>
          </form>
        
      </section>
    </div>
  </body>
</html>
