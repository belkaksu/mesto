<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ксения Ломакина" />
    <meta
      name="description"
      content="Интерактивный сервис Mesto - поделись своей историей."
    />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          src="<%=require('./images/header__logo.svg')%>"
          alt="Логотип сервиса Mesto"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile content__profile">
          <img
            src="<%=require('./images/profile__avatar.jpg')%>"
            class="profile__avatar"
            alt="Аватарка пользователя"
          />
          <div class="profile__main">
            <div class="profile__info">
              <div class="profile__client-info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>

              <button
                class="profile__edit-button"
                type="button"
                aria-label="Изменить информацию о пользователе"
              ></button>
            </div>

            <button
              class="profile__add-button"
              type="button"
              aria-label="добавить новое фото"
            ></button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__items"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__desc">&#169; 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup-profile">
        <div class="popup__main">
          <button
            class="popup__close-button popup-profile__close-button"
            type="button"
            aria-label="Кнопка закрытия попапа"
          ></button>
          <form
            class="popup__container popup__container_profile_data"
            name="popupForm"
            novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>

            <input
              type="text"
              id="user-name"
              class="popup__item popup__item_user_name"
              placeholder="ФИО или ник Пользователя"
              name="userName"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="user-name-error popup__item-error"></span>
            <input
              type="text"
              id="user-job"
              class="popup__item popup__item_user_job"
              placeholder="Род деятельности"
              name="userJob"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="user-job-error popup__item-error"></span>

            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup-add-card">
        <div class="popup__main">
          <button
            class="popup__close-button popup-add-card__close-button"
            type="button"
            aria-label="Кнопка закрытия попапа"
          ></button>
          <form
            class="popup__container popup-add-card__container"
            name="popupAddCardForm"
            novalidate(
          >
            <h2 class="popup__title">Новое место</h2>

            <input
              type="text"
              id="place-name"
              class="popup__item popup__item_data_name"
              placeholder="Название"
              required
              name="dataName"
              minlength="2"
              maxlength="30"
            />
            <span class="place-name-error popup__item-error"></span>
            <input
              type="url"
              id="place-url"
              class="popup__item popup__item_data_link"
              placeholder="Ссылка на картинку"
              name="dataLink"
              required
            />
            <span class="place-url-error popup__item-error"></span>
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup popup-image">
        <div class="popup-image__main">
          <button
            class="popup__close-button popup-image__close-button"
            type="button"
            aria-label="Кнопка закрытия попапа"
          ></button>
          <figure class="popup-image__container">
            <img
              class="popup-image__picture"
              src="https://imgholder.ru/323x300/9dbf16/fff&text=image"
              alt="Фото"
            />
            <figcaption class="popup-image__subtitle"></figcaption>
          </figure>
        </div>
      </section>
    </div>
    <template id="cards__template">
      <li class="element">
        <img
          class="element__image"
          alt="Фото"
          src="https://imgholder.ru/323x300/9dbf16/fff&text=image"
        />
        <button
          class="element__delete-button"
          type="button"
          aria-label="Удалить карточку"
        ></button>
        <div class="element__desc">
          <h2 class="element__title"></h2>

          <button
            class="element__icon"
            type="button"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
