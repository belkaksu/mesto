<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ксения Ломакина" />
    <meta
      name="description"
      content="Интерактивный сервис Mesto - поделись своей историей."
    />
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          src="./images/header__logo.svg"
          alt="Логотип сервиса Mesto"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile content__profile">
          <img
            src="./images/profile__avatar.jpg"
            class="profile__avatar"
            alt="Аватарка пользователя"
          />
          <div class="profile__main">
            <div class="profile__info">
              <div class="profile__client-info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>

              <button
                class="profile__edit-button"
                type="button"
                aria-label="Изменить информацию о пользователе"
              ></button>
            </div>

            <button
              class="profile__add-button"
              type="button"
              aria-label="добавить новое фото"
            ></button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__items">
            <li class="element">
              <img
                src="./images/elements__karachaevsk.jpg"
                alt="Сентинский храм в Карачаево-Черкессии"
                class="element__image"
              />
              <h2 class="element__desc">Карачаевск</h2>

              <button
                class="element__icon"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </li>

            <li class="element">
              <img
                src="./images/elements__elbrus.jpg"
                alt="Вид на Эльбрус Кабардино-Балкария"
                class="element__image"
              />
              <h2 class="element__desc">Гора Эльбрус</h2>

              <button
                class="element__icon"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </li>

            <li class="element">
              <img
                src="./images/elements__dombai.jpg"
                alt="Домбай. Горный курорт в Карачаево-Черкессии"
                class="element__image"
              />
              <h2 class="element__desc">Домбай</h2>

              <button
                class="element__icon"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </li>

            <li class="element">
              <img
                src="./images/elements__elbrus.jpg"
                alt="Вид на Эльбрус Кабардино-Балкария"
                class="element__image"
              />
              <h2 class="element__desc">Гора Эльбрус</h2>

              <button
                class="element__icon"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </li>

            <li class="element">
              <img
                src="./images/elements__dombai.jpg"
                alt="Домбай. Горный курорт в Карачаево-Черкессии"
                class="element__image"
              />
              <h2 class="element__desc">Домбай</h2>

              <button
                class="element__icon"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </li>

            <li class="element">
              <img
                src="./images/elements__karachaevsk.jpg"
                alt="Сентинский храм в Карачаево-Черкессии"
                class="element__image"
              />
              <h2 class="element__desc">Карачаево-Черкессия</h2>

              <button
                class="element__icon"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__desc">&#169; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <form class="popup__container">
          <div class="popup__main">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__form-contaiter">
              <input
                type="text"
                class="popup__user-name popup__item"
                value="Жак-Ив Кусто"
              />
              <input
                type="text"
                class="popup__user-job popup__item"
                value="Исследователь океана"
              />
            </fieldset>
            <fieldset class="popup__form-contaiter">
              <button type="submit" class="popup__submit-button">
                Сохранить
              </button>
            </fieldset>
          </div>
        </form>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
